# Number of stn-gpe units
stn_gpe_units : 16

# Number of iterations and time step
time : 40000
dt : 0.1

# Weights params
lat_sparse : 0.1
inter_sparse : 0.1

# STN-GPe params
I_strd2_gpe : 5
lat_strength_stn : 0.0275
lat_strength_gpe : 0.1
wsg_strength : 0.1
wgs_strength : 0.1
I_gpe_ext : 6
I_stn_ext : 12
binsize : 100
stn_gpe_noise: 3

# DBS Params
DBS : True
DBS_func: 'biphasicDBS_variablefreq' # 'biphasicDBS' # 'monophasicDBS', 'biphasicDBS' , 'biphasicDBS_uninoise', 'biphasicDBS_normalnoise'
DBS_amplitude : 150
DBS_freq : 130
pulse_width_micro : 100
DBS_normmean : 0
DBS_normstd : 4000

# DBS Spread
center : 7
spread_amplitude : 1 
sigma : 3